<code>apiVersion: argoproj.io/v1alpha1 kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - list: 
      # The template below uses these parameters
      elements: 
      - cluster: development
        url: https://1.2.3.4
      - cluster: production
        url: https://5.6.7.8
      - cluster: staging
        url: https://9.9.1.1
  template: 
    # inserts cluster and url values from parameters defined above
    metadata:
      name: '{{cluster}}-guestbook
    spec:
      project: default
      source:
        repoURL: https://github.com/singareddy88/agrocd.git
        targetRevision: multiplecluster
        path: kube-manifest
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
