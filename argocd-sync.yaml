<code>apiVersion: argoproj.io/v1alpha1 
kind: ApplicationSet
metadata:
  name: webserver
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: '{{name}}-webserver'
    spec:
      project: default
      source:
        repoURL: https://github.com/singareddy88/agrocd.git
        targetRevision: H
        path: "kubernetes/resources/webserver/{{name}}"
      destination:
        name: "{{server}}"
        namespace: webserver-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:- CreateNamespace=true</code>
